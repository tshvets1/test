<div class="section-wrapper international__dropdown-module" data-sectionbg="blue"
	 style="background-image: url('/_Images/content-managed/banners/banner-accounts-dealbook2.svg');">

			</div>
		</form>

		<script type="text/javascript">
			var countryForm = {
				"mustHideLabelsForMobile": false,

					{

							"name": "country",
							"chosenOptions": {

							},
							"options": [

								{Name: "Austria", Value: "Austria", NotAvailable: "true"},
								{Name: "Azerbaijan", Value: "Azerbaijan", NotAvailable: "true"},
								{Name: "Bahamas", Value: "Bahamas", NotAvailable: "true"},
								{Name: "Bahrain", Value: "Bahrain"},

								{Name: "Barbados", Value: "Barbados"},
								{Name: "Belarus", Value: "Belarus", NotAvailable: "true"},
								{Name: "Belgium", Value: "Belgium", WsEntity: "1"},
								{Name: "Belize", Value: "Belize"},
								{Name: "Ukraine", Value: "Ukraine"},
								{Name: "United Arab Emirates", Value: "United Arab Emirates"},
								{Name: "United Kindgom", Value: "United Kindgom", WsEntity: "2"},
								{Name: "United States", Value: "United States"}
							],
							conditions: {
								"United Kindgom": {
									navigate: "https://google.com",

								}
							}
						}
					}
				]
			}

</div>
