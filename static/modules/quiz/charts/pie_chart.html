<!--
  {
  "name": "Quiz Results - Pie Chart Graph",
  "status": "In Progress",
  "notes": "data-chart attribute sets the chart type; chart-data container contains divs with data attributes for the chart"
  }
-->

<section class="section-wrapper quiz__results-wrapper" data-columns="1" data-chart="pie">
    <div class="spinner">
        <div class="overlay"></div>
        <img src="/_Images/ui/gray-loader.gif" alt="spinner" />
    </div>
	<div class="wrapper">
		<h2 class="quiz__results-chart-headline">You And The Big Picture</h2>
		<h3 class="quiz__results-chart-subheadline">Take our quiz and get in touch with your inner</h3>
		<div class="quiz__results-chart-container">
			<div id="chart-data">
                <div data-selected=false data-value="12" data-label="12%" data-color="#9ec400" data-type="Technician"></div>
                <div data-selected=false data-value="8" data-label="8%" data-color="#c74f4f" data-type="Tactician"></div>
                <div data-selected=false data-value="32" data-label="32%" data-color="#7856af" data-type="Hobbist"></div>
                <div data-selected="true" data-value="48" data-label="48%" data-color="#ffd816" data-type="Strategist"></div>
			</div>
			<div class="quiz__results-chart-data">
				<div data-role="chart"></div>
				<img class="quiz__results-chart-indicator" src='/_Images/content-managed/quiz/you.png'
					 data-role="isMeIndicator"/>
			</div>
		</div>
	</div>
</section>
