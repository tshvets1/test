<div class="section-wrapper my-account-login-section" data-sectionbg="light-gray">
	<div class="wrapper">

		<form class="form my-account-login__form" action="" data-validate-form="">
			<div class="my-account-login__form-headline">Secure Login</div>

			<div class="form-group">
				<label for="username" class="form-label">User Name</label>
				<input id="username" name="username" class="form-input" placeholder="User Name" type="text" data-rule-required="true"
					   data-msg-required="This field is required"/>
			</div>
			<div class="form-group">
				<label for="password" class="form-label">Password</label>
				<input id="password" name="password" placeholder="Password" class="form-input" type="password" data-rule-required="true"
					   data-msg-required="This field is required"/>
			</div>

			<div class="my-account-login__sub-form-text">
				Forgot your <a href="#">Username</a> or <a href="#">Password?</a>
			</div>

			<button type="submit" class="form-submit my-account-login__submit form">Submit</button>
		</form>
	</div>
</div>
