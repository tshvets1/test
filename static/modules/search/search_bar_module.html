<div class="module-wrapper search-bar-module" data-sectionbg="default">
	<div role="search" class="section-search">
		<div class="search-fields">
			<div class="search-fields__wrapper">
				<form class="form" data-validate-form="" data-bind="submit: search">
					<input class="search-fields__input" id="sectionSearch" type="search" placeholder="Search FOREX.com"
						   data-rule-required="true"
						   data-msg-required="Please enter search request"
							data-bind="value: searchText">
					<button class="search-fields__submit" type="submit">
						<i class="icon icon-search"></i>
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
