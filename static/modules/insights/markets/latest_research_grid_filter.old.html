			<div class="research__col" data-filter-name="themes">

			</div>
			<!-- /col -->

			<div class="research__col" data-filter-name="markets">
				<h3 class="research__filters-title">Markets</h3>
				<input type="checkbox" id="INPUT_ID1a" value="">
				<label class="research__filter" for="INPUT_ID1a">Label Ipsum</label>

				<input type="checkbox" id="INPUT_ID2a" value="">
				<label class="research__filter" for="INPUT_ID2a">Label Ipsum</label>

				<input type="checkbox" id="INPUT_ID3a" value="">
				<label class="research__filter" for="INPUT_ID3a">Label Ipsum</label>

			</div>
			<!-- /col -->

			<div class="research__col" data-filter-name="authors">
				<h3 class="research__filters-title">Authors</h3>
				<input type="checkbox" id="INPUT_ID1b" value="">
				<label class="research__filter" for="INPUT_ID1b">Label Ipsum</label>

				<input type="checkbox" id="INPUT_ID2b" value="">
				<label class="research__filter" for="INPUT_ID2b">Label Ipsum</label>

				<input type="checkbox" id="INPUT_ID3b" value="">
				<label class="research__filter" for="INPUT_ID3b">Label Ipsum</label>

			</div>
			<!-- /col -->

			<div class="research__col" data-filter-name="tags">
				<h3 class="research__filters-title">Tags</h3>
				<input type="checkbox" id="INPUT_ID1c" value="" data-value="forex">
				<label class="research__filter" for="INPUT_ID1c">Forex</label>

				<input type="checkbox" id="INPUT_ID2c" value="" data-value="technical analysis">
				<label class="research__filter" for="INPUT_ID2c">technical analysis</label>

		</div>

		<a class="research__filters-btn cta-btn desktop-only" href="#">Filter Results</a>

		<div class="research__filter-save desktop-only">
			<input type="checkbox" id="INPUT_ID" value="">
			<label class="research__filter" for="INPUT_ID">Save Your Settings</label>
		</div>

	</div>
