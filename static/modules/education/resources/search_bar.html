<div class="section-wrapper search-bar-module" data-sectionbg="alternate"
	 style="background-image: url(/_Images/content-managed/banners/banner_bg_search_section.svg);">
	<div class="wrapper">

		<div role="search" class="section-search">

			<div id="sectionSearchHint" class="section-search__hint">
				Try Searching 'Technical Indicators'
			</div>

			<div class="search-fields">
				<div class="search-fields__wrapper">
					<form class="form" data-validate-form="">
						<label class="search-fields__label" for="sectionSearch">Search:</label>
						<input class="search-fields__input" id="sectionSearch" type="search" placeholder="Search"
							   aria-describedby="sectionSearchHint"
							   data-rule-required="true"
							   data-msg-required="Please enter search request">
						<button class="search-fields__submit" type="submit">
							<i class="icon icon-search"></i>
						</button>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
