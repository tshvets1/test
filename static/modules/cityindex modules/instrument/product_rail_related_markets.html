<div class="module-wrapper related-markets-module" data-sectionbg="dark-gray"
	 data-apply-ko="relatedMarkets" data-get-products-timeout="5000"
     data-products="EUR/USD,USD/JPY,WHT/USD,GBP/AUD">
	<div class="wrapper">
		<h2 class="related-markets__headline">Related markets</h2>

		<div class="related-markets__sentiments" data-bind="foreach: products">
			<div class="related-markets__product">
				<div class="related-markets__sentiment"
					 data-bind="fadeVisibile: $root.isDataUpdated,
					 	attr: {
					 		'data-percent': Long() > Short() ? -Long() : -Short(),
					 		'data-bar-color': Long() > Short() ? '#157db1' : '#de4559',
					 		'data-track-color': Long() > Short() ? '#2d627c' : '#924550'
						},
					 	drawPie: $root.isDataUpdated"
					 data-border-color-from=".related-markets-module">
					<div class="related-markets__sentiment-text">
						<span data-bind="text: (Long() > Short() ? Math.floor(Long()) : Math.floor(Short())) + '%'"></span>
					</div>
				</div>
				<a class="related-markets__sentiment-link cta-link" href="#" data-bind="text: product"></a>
			</div>
		</div>
	</div>
</div>
